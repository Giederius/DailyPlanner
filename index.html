<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Daily Planner 10X</title>
  </head>
  <body>
    <header>
      <div class="forward-backward">
        <i class="fas fa-chevron-up" id="left"></i>
        <p>YESTERDAY</p>
      </div>
      <div class="title-text">
        <h1>Daily Planner</h1>
        <h2 id="date">Date</h2>
      </div>
      <div class="forward-backward">
        <p>TOMORROW</p>
        <i class="fas fa-chevron-up" id="right"></i>
      </div>
    </header>

    <div class="planner">
      <form>
        <div class="form-container">
          <div id="start">START PLANNING</div>
          <div class="form-input">
            <label for="goals">Write Goals:</label>
            <textarea
              name="goals"
              id=""
              cols="60"
              rows="5"
              placeholder="Enter Your Goals.."
            ></textarea>
          </div>
          <div class="form-input" id="qoute">
            <h3>Qoute of the day:</h3>
            <p id="qoute-text">asdfasdfa , TOM</p>
          </div>
          <div class="form-input">
            <label for="goals">Targets:</label>
            <textarea
              name="targets"
              id=""
              cols="60"
              rows="5"
              placeholder="Enter Your Targets.."
            ></textarea>
          </div>
          <div class="form-input">
            <label for="goals">Successes:</label>
            <textarea
              name="successes"
              id=""
              cols="60"
              rows="5"
              placeholder="Enter Your Successes.."
            ></textarea>
          </div>
          <div class="form-input">
            <label for="goals">Failures:</label>
            <textarea
              name="failure"
              id=""
              cols="60"
              rows="5"
              placeholder="Enter Your Failures.."
            ></textarea>
          </div>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
