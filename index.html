<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Daily Planner 10X</title>
  </head>
  <body>
    <header>
      <h1>Daily Planner</h1>
      <h2>Date</h2>
    </header>
    <div class="planner">
      <form>
        <div class="form-container">
          <div class="form-input">
            <label for="goals">Write Goals:</label>
            <textarea name="goals" id="" cols="60" rows="1"></textarea>
          </div>
          <div class="form-input" id="qoute">
            <h3>Qoute of the day:</h3>
            <p id="qoute-text">asdfasdfa , TOM</p>
          </div>
          <div class="form-input">
            <label for="goals">Targets:</label>
            <textarea name="targets" id="" cols="60" rows="1"></textarea>
          </div>
          <div class="form-input">
            <label for="goals">Successes:</label>
            <textarea name="successes" id="" cols="60" rows="1"></textarea>
          </div>
          <div class="form-input">
            <label for="goals">Failures:</label>
            <textarea name="failure" id="" cols="60" rows="1"></textarea>
          </div>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
