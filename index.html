<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Daily Planner 10X</title>
  </head>
  <body>
    <header>
      <div class="forward-backward" id="yesterday">
        <i class="fas fa-chevron-up" id="left"></i>
        <p id="yesterday-text">YESTERDAY</p>
      </div>
      <div class="header-center">
        <div class="title-text">
          <h1>Daily Planner</h1>
          <h2 id="date">Date</h2>
        </div>
        <div class="edit-save">
          <button id="edit">EDIT</button>
          <div class="vertical-line"></div>
          <button type="submit" id="save">SAVE</button>
        </div>
      </div>
      <div class="forward-backward" id="tomorrow">
        <p id="tomorrow-text">TOMORROW</p>
        <i class="fas fa-chevron-up" id="right"></i>
      </div>
    </header>

    <div class="planner">
      <div id="start">START PLANNING</div>
      <form>
        <div class="form-container">
          <div class="form-input">
            <label for="goals">Write Goals:</label>
            <textarea
              id="goal-input"
              cols="60"
              rows="5"
              placeholder="Enter Your Goals.."
            ></textarea>
          </div>
          <div class="form-input" id="qoute">
            <h3>Qoute of the day:</h3>
            <p id="qoute-text">asdfasdfa , TOM</p>
          </div>
          <div class="form-input">
            <label for="target">Targets:</label>
            <textarea
              id="target-input"
              cols="60"
              rows="5"
              placeholder="Enter Your Targets.."
            ></textarea>
          </div>
          <div class="form-input">
            <label for="successes">Successes:</label>
            <textarea
              id="success-input"
              cols="60"
              rows="5"
              placeholder="Enter Your Successes.."
            ></textarea>
          </div>
          <div class="form-input">
            <label for="failure">Failures:</label>
            <textarea
              id="failure-input"
              cols="60"
              rows="5"
              placeholder="Enter Your Failures.."
            ></textarea>
          </div>
          <button type="submit" id="submit-button">Save Your Plan</button>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
